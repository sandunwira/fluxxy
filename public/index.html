<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#2695D4">
	<meta name="apple-mobile-web-app-status-bar" content="#2695D4">
	<link rel="apple-touch-icon" href="https://i.postimg.cc/mZJ0wS0v/logo.png">
	<link rel="manifest" href="/manifest.json">
	<script src="/service-register.js"></script>

	<title>Home - Fluxxy</title>

	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

	<script src="/socket.io/socket.io.js" defer></script>
	<script src="/js/chatroom.js" defer></script>
</head>

<body>
	<div class="flex" style="height: 50px; background: var(--white); align-items: center; justify-content: center;">
		<img src="/assets/images/logos/logo_with_text.png" alt="Fluxxy Logo" style="height: 35%;">
	</div>

	<div class="chat-container flex flexCol">
		<div id="onlineUsers" class="flex flexRow"></div>
		<div id="chatroom" class="flex flexCol"></div>

		<form id="messageForm" class="flex flexRow">
			<input type="text" id="messageInput" autocomplete="off" placeholder="TYPE YOUR MESSAGE" required>

			<button type="submit" class="flex">
				<i class="fa-solid fa-arrow-right"></i>
			</button>
		</form>
	</div>
</body>

</html>
